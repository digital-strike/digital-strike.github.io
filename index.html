<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <title>Digital Strike | Myanmar</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="bg-dark text-white my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="top-header">
                        <div class="text-center">
                            <h1 class="heading">Digital Strike</h1>
                            <p class="sub-heading">
                                They can't stop digital strike
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12">
                    <div class="content">
                        <div>
                            <div class="card shadow main-card">
                                <div class="card-body">
                                    <div class="d-flex align-items-center">
                                        <img
                                            src="/src/telegram.png"
                                            width="50px"
                                            alt=""
                                        />
                                        <span class="card-heading">
                                            Telegram
                                        </span>
                                    </div>
                                    <div class="list-group mt-3">
                                        <a
                                            href="https://t.me/click2donate2"
                                            class="
                                                list-group-item
                                                list-group-item-action
                                                action-card
                                            "
                                        >
                                            <img
                                                src="/src/click2donate.jpg"
                                                width="50px"
                                                class="rounded-circle"
                                                alt=""
                                            />
                                            <span>Click 2 Donate</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    --></body>
</html>
